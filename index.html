<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management - AR Decor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.j
  s" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Event Decor Management</h1>
      <p>Experience the future of event planning with AR</p>
    </div>
  </header>

  <section id="about">
    <div class="container">
      <h2>Plan Your Event</h2>
      <p>Select decor and visualize it using augmented reality!</p>
    </div>
  </section>

  <section id="form-section">
    <div class="container">
      <h2>Create Your Event</h2>
      <form>
        <label for="event-name">Event Name:</label><br>
        <input type="text" id="event-name" name="event-name" placeholder="e.g., Wedding, Conference"><br><br>
        
        <label for="venue">Venue:</label><br>
        <input type="text" id="venue" name="venue" placeholder="Enter venue location"><br><br>
        
        <label for="decor">Choose Decor:</label><br>
        <select id="decor">
          <option value="stage1">Elegant Stage</option>
          <option value="floral">Floral Decor</option>
          <option value="modern">Modern Art Decor</option>
        </select><br><br>
        
        <input type="submit" value="Submit" id="submit-btn">
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Event Management AR. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
